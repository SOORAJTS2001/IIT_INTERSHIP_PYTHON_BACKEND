<!DOCTYPE html>
<html>
<head>
    <title>Music Platform</title>
</head>
<body>
    <h1>Music Platform</h1>
    <form action="{{ url_for('search') }}" method="post">
        <input type="text" name="query">
        <input type="submit" value="Search">
    </form>
    <br>
    <a href="{{ url_for('upload') }}">Upload a Song</a>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
            <tr>
                <td>{{ song.title }}</td>
                <td>{{ song.artist }}</td>
                <td>{{ song.album }}</td>
                <td>
                    <a href="{{ url_for('play', id=song.id) }}">Play</a>
                    <a href="{{ url_for('download', id=song.id) }}">Download</a>
                    <form action="{{ url_for('delete', id=song.id) }}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
