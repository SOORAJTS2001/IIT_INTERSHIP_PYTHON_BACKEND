<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Management - Upload a Song</title>
  </head>
  <body>
    <h1>Music Management</h1>
    <h2>Upload a Song</h2>
    <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br>
      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist" required><br>
      <label for="album">Album:</label>
      <input type="text" id="album" name="album" required><br>
      <label for="file">Choose a file:</label>
      <input type="file" id="file" name="file" accept=".mp3" required><br>
      <input type="submit" value="Upload">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to all songs</a>
  </body>
</html>
