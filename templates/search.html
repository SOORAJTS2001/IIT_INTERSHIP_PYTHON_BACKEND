<!DOCTYPE html>
<html>
  <head>
    <title>Music Library - Search</title>
  </head>
  <body>
    <h1>Search for a song</h1>
    <form method="POST" action="{{ url_for('search') }}">
      <label for="search-term">Search term:</label>
      <input type="text" id="search-term" name="search-term" required>
      <input type="submit" value="Search">
    </form>
    <br>
    {% if songs %}
      <h2>Search results:</h2>
      <ul>
        {% for song in songs %}
          <li>
            <a href="{{ url_for('stream', id=song.id) }}">{{ song.title }} - {{ song.artist }} ({{ song.album }})</a>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to all songs</a>
  </body>
</html>
