{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>{{ song.title }} by {{song.artist}}</h2>
  <audio controls>
    <source src="{{ url_for('static',filename=song.url)}}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <a href="{{ url_for('download', id=song.id) }}" class="btn btn-primary mt-2">Download</a>

</div>
{% endblock %}
